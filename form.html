	<script> // will move this to external js when completed 
		function validate(){
			var input = document.getElementById("nameData").value;
			if (input.length < 2){
			alert("Invalid name entered please try again") // check for valid name 
			}
			var input = document.getElementById("nameData2").value;
			if (input.length < 2){
			alert("Invalid surname entered please try again") // check for valid surname 
			}
			//check for number
			
			
			var input = document.getElementById("emailData").value;
			var symbol = input.indexOf("@");// will look for  a @ in email
			if(symbol < 1){
			alert("Invalid email entered please try again")// check for valid email 
			}
			//code used and edited from java point
			//date 11/30/2021
			//source: https://www.javatpoint.com/how-to-check-a-radio-button-using-javascript
			if(document.getElementById("Male").checked == true) {   
			document.getElementById("feedback").innerHTML = "Male selected"
			}
			if(document.getElementById("Female").checked == true) {   
			document.getElementById("feedback").innerHTML = "Female selected"
			}//will show text of what gender the user picked below submit
			
		
		}
	
	</script>
